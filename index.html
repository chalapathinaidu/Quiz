<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }

    .quiz-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .options {
      margin: 1rem 0;
    }

    .options button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #4caf50;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .options button:hover {
      background-color: #45a049;
    }

    .timer {
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
    }

    .start-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .start-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="quiz-container" id="quizContainer">
  <h2>Quiz App</h2>
  <button class="start-btn" id="startBtn">Start Quiz</button>
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <div class="timer" id="timer">Time: 00:00</div>
  <div class="result" id="result"></div>
</div>

<script>
  const quizData = [
    {
      question: "What is the capital of France?",
      options: ["Berlin", "Madrid", "Paris", "Rome"],
      correctAnswer: 2
    },
    {
      question: "Which planet is known as the Red Planet?",
      options: ["Earth", "Mars", "Jupiter", "Saturn"],
      correctAnswer: 1
    },
    {
      question: "What is the largest ocean on Earth?",
      options: ["Atlantic", "Indian", "Arctic", "Pacific"],
      correctAnswer: 3
    },
    {
      question: "Who wrote 'Romeo and Juliet'?",
      options: ["Shakespeare", "Dickens", "Hemingway", "Fitzgerald"],
      correctAnswer: 0
    },
    {
      question: "What is the smallest country in the world?",
      options: ["Monaco", "Vatican City", "San Marino", "Liechtenstein"],
      correctAnswer: 1
    }
  ];

  let currentQuestion = 0;
  let score = 0;
  let timerInterval;
  let timeRemaining = 30; // 30 seconds timer

  function loadQuestion() {
    if (currentQuestion < quizData.length) {
      const questionData = quizData[currentQuestion];
      document.getElementById("question").textContent = questionData.question;
      const optionsContainer = document.getElementById("options");
      optionsContainer.innerHTML = "";
      questionData.options.forEach((option, index) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => checkAnswer(index);
        optionsContainer.appendChild(button);
      });
    } else {
      showResult();
    }
  }

  function checkAnswer(selectedIndex) {
    if (selectedIndex === quizData[currentQuestion].correctAnswer) {
      score++;
    }
    currentQuestion++;
    loadQuestion();
  }

  function showResult() {
    clearInterval(timerInterval);
    document.getElementById("result").textContent = `Quiz Over! Your score is: ${score}/${quizData.length}`;
    document.getElementById("options").innerHTML = "";
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      if (timeRemaining <= 0) {
        showResult();
      } else {
        timeRemaining--;
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        document.getElementById("timer").textContent = `Time: ${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
      }
    }, 1000);
  }

  document.getElementById("startBtn").addEventListener("click", function() {
    document.getElementById("startBtn").style.display = "none";
    loadQuestion();
    startTimer();
  });
</script>

</body>
</html>
